<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main>
    <div th:object="${item}" class="col-sm-9 padding-right">
            <div class="product-details"><!--product-details-->
                <div class="col-sm-5">
                    <div class="view-product">
                        <img th:src="@{|/assets/images/shop/*{image}|}"  alt="" />
                        <h3>ZOOM</h3>
                    </div>
                    <div id="similar-product" class="carousel slide" data-ride="carousel">

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <a href=""><img src="images/product-details/similar1.jpg" alt=""></a>
                                <a href=""><img src="images/product-details/similar2.jpg" alt=""></a>
                                <a href=""><img src="images/product-details/similar3.jpg" alt=""></a>
                            </div>
                            <div class="item">
                                <a href=""><img src="images/product-details/similar1.jpg" alt=""></a>
                                <a href=""><img src="images/product-details/similar2.jpg" alt=""></a>
                                <a href=""><img src="images/product-details/similar3.jpg" alt=""></a>
                            </div>
                            <div class="item">
                                <a href=""><img src="images/product-details/similar1.jpg" alt=""></a>
                                <a href=""><img src="images/product-details/similar2.jpg" alt=""></a>
                                <a href=""><img src="images/product-details/similar3.jpg" alt=""></a>
                            </div>

                        </div>

                        <!-- Controls -->
                        <a class="left item-control" href="#similar-product" data-slide="prev">
                            <i class="fa fa-angle-left"></i>
                        </a>
                        <a class="right item-control" href="#similar-product" data-slide="next">
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </div>

                </div>
                <div class="col-sm-7">
                    <div class="product-information"><!--/product-information-->
                        <img src="/assets/images/product-details/new.jpg" class="newarrival" alt="" />
                        <h2 th:text="*{price*1000}"></h2>
                        <h3 th:text="*{name}"></h3>
                        <p th:text="*{createDate}"></p>
                        <p th:text="*{category.name}"></p>
                        <img src="images/product-details/rating.png" alt="" />
                        <span>
                                            <span></span>
                                            <label>Quantity:</label>
                                            <input type="text" value="3" />
                                            <button type="button" class="btn btn-fefault cart">
                                                <i class="fa fa-shopping-cart"></i>
                                                Add to cart
                                            </button>
                                        </span>
                        <p><b>Availability:</b> In Stock</p>
                        <p><b>Condition:</b> New</p>
                        <p><b>Brand:</b> E-SHOPPER</p>
                        <a href=""><img src="images/product-details/share.png" class="share img-responsive"  alt="" /></a>
                    </div><!--/product-information-->
                </div>
            </div>
        <div class="recommended_items">
            <!--recommended_items-->
            <h2 class="title text-center">recommended items</h2>
            <div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="col-sm-4" th:each="p:*{category.products}">
                            <div class="single-products">
                                <div class="productinfo text-center">
                                    <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
                                    <button type="button" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</button>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <a class="left recommended-item-control" href="#recommended-item-carousel" data-slide="prev">
                    <i class="fa fa-angle-left"></i>
                </a>
                <a class="right recommended-item-control" href="#recommended-item-carousel" data-slide="next">
                    <i class="fa fa-angle-right"></i>
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
