<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
<main>
    <div class="features_items"><!--features_items-->
        <h2 class="title text-center">Features Items</h2>
        <div th:each="p:${items}" class="col-sm-4">
            <div class="product-image-wrapper">
                <div class="single-products">
                    <div class="productinfo text-center">
                        <a th:href="@{|/product/detail/${p.id}|}"><img th:src="@{|/assets/images/shop/${p.image}|}" alt="" /></a>
                        <h2>$[[${p.price}]]</h2>
                        <p th:utext="${p.name}"></p>
                        <a th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                    </div>
                </div>
                <div class="choose">
                    <ul class="nav nav-pills nav-justified">
                        <li><a href=""><i class="fa fa-plus-square"></i>Favorite</a></li>
                    </ul>
                </div>
            </div>
        </div>




        <div>
            <ul class="pagination">
                <li class="active"><a href="">1</a></li>
                <li><a href="">2</a></li>
                <li><a href="">3</a></li>
                <li><a href="">&raquo;</a></li>
            </ul>
        </div>
    </div><!--features_items-->
</main>
</body>
</html>
