<div class="left-sidebar" xmlns:th="http://www.thymeleaf.org">
            <h2>Category</h2>
            <div th:each="c:${cates}" class="panel-group category-products" id="accordian"><!--category-productsr-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><a  th:href="@{|/product/list?cid=${c.id}|}">[[${c.name}]]</a></h4>
                    </div>
                </div>
            </div><!--/category-productsr-->

            <!--/brands_products-->

            <div class="price-range"><!--price-range-->
                <h2>Price Range</h2>
                <div class="well">
                    <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
                    <b>$ 0</b> <b class="pull-right">$ 600</b>
                </div>
            </div><!--/price-range-->

            <div class="shipping text-center"><!--shipping-->
                <img src="images/home/shipping.jpg" alt="" />
            </div><!--/shipping-->
        </div>
