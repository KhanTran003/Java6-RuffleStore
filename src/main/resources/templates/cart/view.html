<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main>
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Shopping Cart</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                <tr class="cart_menu">
                    <td class="image">Item</td>
                    <td class="description"></td>
                    <td class="price">Price</td>
                    <td class="quantity">Quantity</td>
                    <td class="total">Total</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in cart.items" >

                    <td class="cart_description">
                        <h4><a href="">{{item.name}}</a></h4>
                        <p>{{item.id}}</p>
                    </td>
                    <td class="cart_price">
                        <p>${{item.price | number : 2}}</p>
                    </td>
                    <td class="cart_quantity">
                        <div class="cart_quantity_button">
                            <a class="cart_quantity_up" href=""> + </a>
                            <input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" class="cart_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2">
                            <a class="cart_quantity_down" href=""> - </a>
                        </div>
                    </td>
                    <td class="cart_total">
                        <p class="cart_total_price">${{item.qty*item.price | number : 2}}</p>
                    </td>
                    <td class="cart_delete">
                        <a ng-click="cart.remove(item.id)" class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="panel-footer">
                <button ng-click="cart.clear()" class="btn btn-danger">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
                <a th:href="@{/order/checkout}" class="btn btn-primary">
                    <i class="glyphicon glyphicon-hand-right">Checkout</i>
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
